<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Sequenziale e Ricerca Binaria</title>
</head>
<body>
    <script type="text/javascript">
        
        let passaggi;
        let trovato;

        let vettore = [1, 3, 4, 6, 7, 8, 10, 13, 14, 16, 19, 21, 24, 26, 29, 31, 34, 37, 39, 44, 46, 48, 52, 57, 65];
        let numeroDaCercare = 14;

        console.log("Array = " + vettore);
        console.log("Numero da cercare = " + numeroDaCercare);

        console.log("\n");

        //
        // RICERCA SEQUENZIALE
        //

        function ricercaSequenziale(arr, x) {

            passaggi = 0;

            for(let i = 0; i < arr.length; i++) {
                passaggi++;

                if(arr[i] === x) return true;
            }

            return false;
        }

        trovato = ricercaSequenziale(vettore, numeroDaCercare);

        console.log("Trovato = " + trovato);
        console.log("Passaggi = " + passaggi);
        console.log("\n");

        //
        // RICERCA BINARIA
        //

        function ricercaBinaria(arr, x) {
            
            passaggi = 0;

            let start = 0;
            let end = arr.length - 1;

            //Il ciclo termina quando start è minore e/o uguale a end
            while (start <= end) {
                passaggi++;
                // Troviamo l’indice medio
                let mid = Math.floor((start + end) / 2);
                /* Se il valore contenuto nell’indice medio 
                è uguale al numero cercato ritorniamo True */
                if (arr[mid] === x) return true;
                /* Verifichiamo se valutare la parte destra o sinistra 
                dell'array */
                if (x < arr[mid]) {
                    /* Se il numero cercato è minore del valore contenuto in  
                    arr[mid] settiamo l’end al valore di mid -1 */
                    end = mid - 1;
                } else {
                // Nel caso contrario aumentiamo lo start di 1
                    start = mid + 1;
                }
            }
            // Se l’elemento non viene trovato ritorna -1 o false
            return false;
        }
        
        trovato = ricercaBinaria(vettore, numeroDaCercare);

        console.log("Trovato = " + trovato);
        console.log("Passaggi = " + passaggi); 
    </script>
    
</body>
</html>
